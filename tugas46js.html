<!DOCTYPE>
<html>
  <body>
    <p>Click Untuk Merubah Warna</p>
    <button onclick="myFunction()">Ubah Warna</button>
    <script>
      function myFunction(){
        let a=prompt("Tuliskan Warna (In English)")
        if(a!=null){
          document.body.style.backgroundColor=a;
        }
      }
    </script>
  </body>
</html>
